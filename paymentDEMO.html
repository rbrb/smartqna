<!DOCTYPE html>
<html>
<head>
<title>Shopping Cart</title>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css"
	href="assets/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="assets/css/custom.css" />
</head>

<body>

	<div class="container-fluid breadcrumbBox text-center">
		<ol class="breadcrumb">
		</ol>
	</div>

	<div class="container text-center">

		<div class="col-md-5 col-sm-12">
			<div class="bigcart"></div>
			<h1>책 구매</h1>
			<p>구매하실 교과서를 선택해주세요.</p>
		</div>

		<div class="col-md-7 col-sm-12 text-left">
			<ul>
				<li class="row"><span class="isChecked"></span><span class="itemName">수능특강 국어</span> <span
					class="popbtn"><a class="arrow"></a></span> <span class="price">￦10,000</span>
				</li>
				<li class="row"><span class="isChecked"></span><span class="itemName">수능특강 수학</span> <span
					class="popbtn"><a class="arrow"></a></span> <span class="price">￦10,000</span>
				</li>
				<li class="row"><span class="isChecked"></span><span class="itemName">수능특강 영어</span> <span
					class="popbtn"><a class="arrow"></a></span> <span class="price">￦10,000</span>
				</li>
				<li class="row totals"><span class="itemName">Total:</span> <span
					class="price totalPrice">￦0</span> <span class="order"> <a
						class="text-center" data-toggle="modal" data-target="#paymentModal">결제하기</a></span></li>
			</ul>
		</div>

	</div>

	<!-- Modal -->
	<div class="modal fade" id="paymentModal" tabindex="-1" role="dialog"
		aria-labelledby="paymentModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="paymentModalLabel">결제 수단을 선택해주세요.</h4>
				</div>
				<div class="modal-body">
					<select class="form-control pay_method">
						<option value="card">신용카드</option>
						<option value="trans">실시간계좌이체</option>
						<option value="vbank">가상계좌</option>
						<option value="phone">휴대폰소액결제</option>
					</select>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary order-confirm">결제하기</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="paymentDoneModal" tabindex="-1" role="dialog"
		aria-labelledby="paymentDoneModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="paymentDoneModalLabel"></h4>
				</div>
				<div class="modal-body payment-done-body">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn order-done" data-dismiss="modal"><span class = "glyphicon glyphicon-ok"></span></button>
				</div>
			</div>
		</div>
	</div>

	<!-- The popover content -->

	<div id="popover" style="display: none">
		<a href="#"><span class="glyphicon glyphicon-ok"></span></a> <a
			href="#"><span class="glyphicon glyphicon-remove"></span></a>
	</div>

	<!-- JavaScript includes -->

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/customjs.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script type="text/javascript"
		src="https://service.iamport.kr/js/iamport.payment.js"></script>
		<script src="js/accounting.min.js"></script>

</body>
</html>
